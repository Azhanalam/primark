    
<div mat-dialog-content>
  <p style="color: black;margin-top: 15px;font-weight: 600;">Do you want the shortest path to pick all the items ?</p>
</div>

  <div mat-dialog-actions>
      <button mat-raised-button class="YESBUTTON" [mat-dialog-close]="data" cdkFocusInitial (click)="Yes()">Yes</button>
    
      <button mat-raised-button class="NOBUTTON" style="margin-left:21px;" [mat-dialog-close]="data" cdkFocusInitial>No</button>
      
    </div>
